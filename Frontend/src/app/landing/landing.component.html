<app-header></app-header>
  
<main class="landing-content" style="background-color: black; color: gold;">
  <section class="hero-section" @slideIn>
  <div class="hero-content">
    <h1 style="color: gold;">Welcome to EmployBridge AI</h1>
    
    <p class="subtitle typewriter" style="color: gold;">
    <span [innerHTML]="typewriterText"></span>
    <span class="cursor" [ngClass]="{'blink': cursorBlinking}" style="color: gold;">|</span>
    </p>
    
    <div class="cta-buttons" @fadeIn>
    <button 
      mat-raised-button 
      class="get-started-btn" 
      routerLink="/auth/signup"
      [@buttonHover]="getStartedState"
      (mouseenter)="getStartedState = 'hovered'"
      (mouseleave)="getStartedState = 'normal'"
      style="background-color: gold; color: black;">
      Get Started
    </button>
    <button 
      mat-button 
      class="login-btn" 
      routerLink="/auth/login"
      [@buttonHover]="loginState"
      (mouseenter)="loginState = 'hovered'"
      (mouseleave)="loginState = 'normal'"
      style="color: gold;">
      Already have an account?
    </button>
    </div>
  </div>
  </section>

  <section class="features-section" @fadeInSequentially>
  <mat-card 
    class="feature-card" 
    *ngFor="let feature of features; let i = index" 
    (mouseenter)="startSpinFeature(i)"
    [@spin]="featureSpinStates[i]"
    (@spin.done)="spinComplete(i)"
    style="background-color: black; color: gold; border: 1px solid gold;">
    
    <div class="feature-number-wrapper">
    <div class="feature-number" style="background-color: gold; color: black;">
      <span>{{i + 1}}</span>
    </div>
    </div>
    
    <h2 style="color: gold;">{{feature.title}}</h2>
    <p style="color: gold;">{{feature.description}}</p>
  </mat-card>
  </section>

  <app-about></app-about>
  <app-features></app-features>
  <app-blog></app-blog>
</main>

<app-footer></app-footer>
