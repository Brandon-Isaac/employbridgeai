<div class="job-templates-container">
  <div class="header">
    <h1>Job Templates</h1>
    <button mat-raised-button color="primary" (click)="createNewTemplate()">
      <i class="fas fa-plus"></i> Create New Template
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading job templates...</p>
  </div>

  <div *ngIf="!isLoading && jobTemplates.length === 0" class="no-templates">
    <p>No job templates found. Create your first template to get started!</p>
    <button mat-raised-button color="primary" (click)="createNewTemplate()">
      <i class="fas fa-plus"></i> Create Template
    </button>
  </div>

  <div *ngIf="!isLoading && jobTemplates.length > 0" class="templates-grid">
    <mat-grid-list cols="2" rowHeight="300px" gutterSize="20px">
      <mat-grid-tile *ngFor="let template of jobTemplates">
        <mat-card class="template-card">
          <mat-card-header>
            <mat-card-title>{{ template.title }}</mat-card-title>
            <mat-card-subtitle>
              <span class="department" [ngClass]="getDepartmentClass(template.department)">
                {{ template.department }}
              </span>
              <span class="job-type" [ngClass]="getJobTypeClass(template.type)">
                <i class="fas" [ngClass]="getJobTypeIcon(template.type)"></i>
                {{ template.type }}
              </span>
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="description">{{ template.description }}</p>
            <div class="skills">
              <mat-chip-grid>
                <mat-chip-row *ngFor="let skill of template.skills">{{ skill }}</mat-chip-row>
              </mat-chip-grid>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <div class="last-used">
              <i class="fas fa-clock"></i>
              Last used: {{ formatDate(template.lastUsed) }}
            </div>
            <div class="actions">
              <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More actions">
                <i class="fas fa-ellipsis-v"></i>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="createNewTemplate()">
                  <i class="fas fa-plus"></i>
                  <span>Create New</span>
                </button>
                <button mat-menu-item (click)="deleteTemplate(template.id)">
                  <i class="fas fa-trash"></i>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
