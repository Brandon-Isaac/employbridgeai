name: Deploy Angular to AWS

on:
  push:
    branches: [ main ] # Change to your production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # Match your Angular version requirements

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build --configuration development

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to S3
      run: |
        aws s3 sync dist/your-project-name/ s3://${{ secrets.AWS_S3_BUCKET }} \
          --delete \
          --cache-control "public, max-age=31536000, immutable"
        
        # Special handling for index.html (no caching)
        aws s3 cp dist/skillmatchai/browser/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
          --cache-control "no-cache, no-store, must-revalidate"

